<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .header {
            background: #007bff;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .content a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to the Dashboard</h1>
    </div>
    <div class="content">
        <p>Hello, User! This is your dashboard.</p>
        <a href="index.html">Logout</a>
    </div>
</body>
</html>
